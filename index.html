<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“š Cozy Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-pink-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm py-4">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-pink-600">ðŸ“š Cozy Library</h1>
                <button id="addBookBtn" 
                        class="bg-pink-500 hover:bg-pink-600 text-white px-6 py-2 rounded-lg shadow-md transition-colors">
                    Add Book âœ¨
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Library Shelves -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Reading Now -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4 text-pink-600">ðŸ“– Reading Now</h2>
                <div id="readingNowShelf" class="space-y-4"></div>
            </div>

            <!-- Want to Read -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4 text-purple-600">ðŸŒŸ Want to Read</h2>
                <div id="wantToReadShelf" class="space-y-4"></div>
            </div>

            <!-- Completed -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4 text-green-600">âœ… Completed</h2>
                <div id="completedShelf" class="space-y-4"></div>
            </div>
        </div>
    </main>

    <!-- Add Book Modal -->
    <div id="addBookModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="fixed inset-0 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg p-6 max-w-md w-full">
                <h2 class="text-2xl font-semibold mb-4">Add New Book âœ¨</h2>
                
                <!-- Search Box -->
                <div class="mb-4">
                    <input type="text" 
                           id="bookSearch" 
                           placeholder="Search by title or author..."
                           class="w-full px-4 py-2 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300">
                </div>

                <!-- Search Results -->
                <div id="searchResults" class="max-h-64 overflow-y-auto mb-4 hidden"></div>

                <!-- Selected Book Details -->
                <div id="selectedBook" class="hidden mb-4">
                    <div class="flex gap-4 p-4 bg-pink-50 rounded-lg">
                        <img id="selectedBookCover" class="w-20 h-28 object-cover rounded" alt="Book cover">
                        <div>
                            <h3 id="selectedBookTitle" class="font-semibold"></h3>
                            <p id="selectedBookAuthor" class="text-sm text-gray-600"></p>
                        </div>
                    </div>
                </div>

                <!-- Shelf Selection -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Add to Shelf</label>
                    <select id="shelfSelect" 
                            class="w-full px-4 py-2 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300">
                        <option value="readingNow">ðŸ“– Reading Now</option>
                        <option value="wantToRead">ðŸŒŸ Want to Read</option>
                        <option value="completed">âœ… Completed</option>
                    </select>
                </div>

                <!-- Buttons -->
                <div class="flex justify-end gap-4">
                    <button id="cancelAddBook" 
                            class="px-4 py-2 text-gray-600 hover:text-gray-800">
                        Cancel
                    </button>
                    <button id="confirmAddBook" 
                            class="px-4 py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-600 disabled:opacity-50"
                            disabled>
                        Add Book
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
